<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head(title=HighScore)">
        <title></title>
    </head>
    <body>
        <!--                <div class="logo text-center">
                            <a href="index.html"><img src="images/logo.png" alt="" /></a>
                        </div>-->

        <!--/.navbar-->
        <div th:replace="fragments/header :: header(currentuser=${currentuser})"></div>
        <div class="content">
            <div class="container">
                <div class="span_1_by_4">
                    <div class="col-md-6 spansecound">
                        <div class="span1">
                            <h3 class="tlt"><a th:href="@{/games}">Most popular games</a></h3>
                            <div class="weather_by_days" th:if="${#lists.isEmpty(popularGames)">
                                <p>No games with accepted scores yet!</p>
                            </div>
                            <div class="weather_by_days" th:each="game : ${popularGames}">
                                <div class="weather_by_day">
                                    <p class="w-day"><a th:href="@{/games/{id}(id = ${game.key.id})}" th:text="${game.key.name}">game</a></p>
                                    <p class="w-num"><span th:text="${game.value}">0</span></p>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        
                    </div>
                    <div class="col-md-6 spanthird">
                        <div class="span1">
                            <h3 class="tlt"><a th:href="@{/players}">Most active players</a></h3>
                            <div class="weather_by_days" th:if="${#lists.isEmpty(activePlayers)">
                                <p>No players yet!</p>
                            </div>
                            <div class="weather_by_days" th:each="player : ${activePlayers}">
                                <p class="w-day"><a th:href="@{/profile/{id}(id = ${player.key.id})}" th:text="${player.key.name}">game</a></p>
                                <p class="w-num"><span th:text="${player.value}">0</span></p>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/footer :: footer">
        </div>
        <!-- for bootstrap working -->
        <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
        <!-- //for bootstrap working -->
    </body>
</html>
