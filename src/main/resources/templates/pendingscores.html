<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: head(title=HighScore)">
        <title></title>
    </head>
    <body>
        <div th:replace="fragments/header :: header(currentuser=${currentuser})"></div>
        <!-- profile? -->
        <div class="content">
            <div class="container">
                <div class="span_1_by_4">
                    <div class="col-md-6 spansecound">
                        <div class="span1">
                            <h3 class="tlt">Pending scores</h3>
                            <div class="weather_by_days" th:if="${#lists.isEmpty(pendingScores)}">
                                <p>No pending scores</p>
                            </div>
                            <div th:each="score : ${pendingScores}" class="pendingscores">
                                <div th:replace="fragments/pendingscore :: pendingscore(score = ${score})"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
