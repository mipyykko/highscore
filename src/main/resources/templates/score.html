<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>HighScore</title>
        <link th:href="@{/css/bootstrap.css}" rel='stylesheet' type='text/css' />
        <!-- Custom Theme files -->
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
        <!-- Custom Theme files -->
        <script th:src="@{/js/jquery.min.js}"></script>
        <!-- Custom Theme files -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="My Secret Spot Ui Kit Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android  Compatible web template, 
              Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!--webfont-->
        <link href='//fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css' />
        <!-- chart -->
        <script th:src="@{/js/Chart.js}"></script>
        <!-- //chart -->    
        <!-- Calender -->
        <link rel="stylesheet" th:href="@{/css/clndr.css}" type="text/css" />
        <script th:src="@{/js/underscore-min.js}" type="text/javascript"></script>
        <script th:src="@{/js/moment-2.2.1.js}" type="text/javascript"></script>
        <script th:src="@{/js/clndr.js}" type="text/javascript"></script>
        <script th:src="@{js/site.js}" type="text/javascript"></script>
        <!-- End Calender -->
    </head>
    <body>
        <div th:replace="fragments/header :: header(currentuser=${currentuser})"></div>
        <!-- profile? -->
        <div class="content">
            <div class="container">
                <div class="span_1_by_4">
                    <div class="col-md-6 spansecound">
                        <div class="span1">
                            <h3><a th:href="@{/games/{id}(id = score.game.id)}" th:text="${score.game.name}">game</a></h3>
                            <h5 th:text="${score.game.publisher}">publisher</h5>
                            <h6 th:text="${score.game.publishedYear}">year</h6>
                            <div class="weather_by_days">
                                <div class="weather_by_day">
                                    <p class="w-day">Player</p>
                                    <p class="w-num"><a th:href="@{/profile/{id}(id = ${score.player.id})}" th:text="${score.player.username}">username</a></p>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="weather-by-day">
                                    <p class="w-day">Score</p>
                                    <p class="w-num" th:text="${score.scoreValue}">score value</p>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="weather-by-day">
                                    <p class="w-day">Score date</p>
                                    <p class="w-num" th:text="${#dates.format(score.scoreDate, 'dd.MM.yyyy HH:mm:ss')}"></p>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="weather-by-day">
                                    <p class="w-day">Sent date</p>
                                    <p class="w-num" th:text="${#dates.format(score.sentDate, 'dd.MM.yyyy HH:mm:ss')}"></p>
                                    <div class="clearfix"></div>
                                </div>
                                <sec:authorize access="hasRole('ADMIN')">
                                    <div class="weather-by-day">
                                        <p class="w-day">Status</p>
                                        <p class="w-num" th:text="${score.status}">status</p>
                                        <div class="clearfix"></div>
                                        <form th:action="@{/scores/pending/{id}(id = ${score.id})}" method="POST">
                                            <input class="btn btn-success" type="submit" name="acceptScore" value="Accept" />
                                            <input class="btn btn-danger" type="submit" name="rejectScore" value="Reject" />
                                            <input type="hidden" name="redirect" value="score" />
                                        </form>
                                    </div>
                                </sec:authorize>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
