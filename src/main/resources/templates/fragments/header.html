<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title th:text="${title}">HighScore</title>
        <link th:href="@{/css/bootstrap.css}" rel='stylesheet' type='text/css' />
        <!-- Custom Theme files -->
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" media="all" />
        <!-- Custom Theme files -->
        <script th:src="@{/js/jquery.min.js}"></script>
        <!-- Custom Theme files -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="My Secret Spot Ui Kit Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android  Compatible web template, 
              Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!--webfont-->
        <link href='//fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css' />
        <!-- chart -->
        <script th:src="@{/js/Chart.js}"></script>
        <!-- //chart -->    
        <!-- Calender -->
        <link rel="stylesheet" th:href="@{/css/clndr.css}" type="text/css" />
        <script th:src="@{/js/underscore-min.js}" type="text/javascript"></script>
        <script th:src="@{/js/moment-2.2.1.js}" type="text/javascript"></script>
        <script th:src="@{/js/clndr.js}" type="text/javascript"></script>
        <script th:src="@{/js/site.js}" type="text/javascript"></script>
        <!-- End Calender -->
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="header-bottom" th:fragment="header">
                    <div class="header-head text-center">
                        <h1>HighScore</h1>
                    </div>
                    <div class="navigation-strip">
                        <nav class="navbar navbar-default" role="navigation">
                            <div class="navbar-header">
                                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                            </div>

                            <!--/.navbar-header-->			
                            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                <ul class="nav navbar-nav">
                                    <li><a th:href="@{/}">Home</a></li>
                                    <li><a th:href="@{/games}">Games</a></li>
                                    <li><a th:href="@{/players}">Players</a></li>
                                    <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">My profile</a></li>
                                    <li sec:authorize="isAnonymous()"><a th:href="@{/register}">Register</a></li>
                                    <li th:if="${not #lists.isEmpty(pendingScores)}"><a th:href="@{/scores/pending}">Pending (<span th:text="${pendingScores.size()}">pending</span>)</a></li>
                                </ul>
                            </div>
                            <!--/.navbar-collapse-->
                        </nav>
                        <div class="nav-right">
                            <div class="login-pop" sec:authorize="isAnonymous()">
                                <div id="loginpop"><a href="#" id="loginButton"><span>Login</span></a>
                                    <div id="loginBox">                
                                        <form id="loginForm" th:action="@{/authenticate}" method="POST">
                                            <fieldset id="body">
                                                <fieldset>
                                                    <label for="username">Username</label>
                                                    <input type="text" th:name="username" id="username" />
                                                </fieldset>
                                                <fieldset>
                                                    <label for="password">Password</label>
                                                    <input type="password" th:name="password" id="password" />
                                                </fieldset>
                                                <input type="submit" id="login" value="Sign in" />
                                                <input type="hidden" th:name="redirect" th:value="${redirect}" />
                                            </fieldset>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="login-pop" sec:authorize="isAuthenticated()">
                                <div id="loginpop"><a href="#" onclick="document.getElementById('logout-form').submit();"><span>Logout</span></a></div>
                            </div>
                            <form style="visibility: hidden" id="logout-form" method="post" th:action="@{/logout}"><input type="submit" value="Logout"/></form>                    
                            <script th:src="@{/js/menu_jquery.js}"></script>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
